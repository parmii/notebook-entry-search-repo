#DB_CLOSE_ON_EXIT=FALSE disables the database automatic shutdown and Spring ensures to close it
spring.datasource.url=jdbc:h2:mem:notbookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=notebook
spring.datasource.password=notebook
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
